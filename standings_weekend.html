<html>
<head>

<link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css">
<link rel="stylesheet" href="https://cdn.datatables.net/autofill/2.3.3/css/autoFill.dataTables.min.css">
<link rel="stylesheet" href="https://cdn.datatables.net/buttons/1.5.6/css/buttons.dataTables.min.css">
<link rel="stylesheet" href="https://cdn.datatables.net/colreorder/1.5.1/css/colReorder.dataTables.min.css">
<link rel="stylesheet" href="https://cdn.datatables.net/fixedcolumns/3.2.6/css/fixedColumns.dataTables.min.css">
<link rel="stylesheet" href="https://cdn.datatables.net/fixedheader/3.1.5/css/fixedHeader.dataTables.min.css">
<link rel="stylesheet" href="https://cdn.datatables.net/responsive/2.2.3/css/responsive.dataTables.min.css">



</head>

​<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
<script src="https://cdn.datatables.net/1.10.18/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/responsive/2.2.3/js/dataTables.responsive.min.js"></script>
<script src="https://cdn.datatables.net/autofill/2.3.3/js/dataTables.autoFill.min.js"></script>
<script src="https://cdn.datatables.net/buttons/1.5.6/js/dataTables.buttons.min.js"></script>

​

<body>
<div id="east_div">
	<h3>Standings - Eastern Pool</h3>
	<table id="east_datatable_table"></table>
</div>
<div id="east_div">
	<h3>Standings - Western Pool</h3>
	<table id="west_datatable_table"></table>
</div>

<div id="east_table" style="display:none">
	<p>
	<script src='https://www2.cricketstatz.com/ss/linkreport.aspx?mode=1&club=23365&playerid=&mininns=&minruns=&minovers=&team=&grade=9302&pool=East&season=2019&finals=0'></script>
	</p>
</div>

<div id="west_table" style="display:none">
	<p>
	<script src='https://www2.cricketstatz.com/ss/linkreport.aspx?mode=1&club=23365&playerid=&mininns=&minruns=&minovers=&team=&grade=9302&pool=West&season=2019&finals=0'></script>
	</p>
</div>


 
 <script>
 
 
	var waitForEl = function(selector, callback, count) {
	  if (jQuery(selector).length) {
		callback();
	  } else {
		setTimeout(function() {
		  if(!count) {
			count=0;
		  }
		  count++;
		  if(count<10) {
			waitForEl(selector,callback,count);
		  } else {return;}
		}, 100);
	  }
	};

	// Wait for east table to arrive from report, then parse it
	var east_selector = $("#east_table .ss_table");
	var east_headers = [];
	var east_content = [];
	waitForEl(east_selector, function() {
		
		// Pull data out of table
		var row;
		$('#east_table table').find('tr').each(function(){
			if (this.className == "ss_tablehead") {
				$(this).find('td').each(function(ix, e){
					east_headers.push({"title": e.textContent});
				});
			} else {
				row = []
				$(this).find('td').each(function(ix, e){
					row.push(e.textContent);
				});
				east_content.push(row);
			}
		});
		// Delete elements
		east_selector.remove();
		$(".ss_title").remove();
	});
	console.log(east_content);
	
	// Wait for table to arrive from report, then parse it
	var west_selector = $("#west_table .ss_table");
	var west_headers = [];
	var west_content = [];
	waitForEl(west_selector, function() {
		
		// Pull data out of table
		var row;
		$('#west_table table').find('tr').each(function(){
			if (this.className == "ss_tablehead") {
				$(this).find('td').each(function(ix, e){
					west_headers.push({"title": e.textContent});
				});
			} else {
				row = []
				$(this).find('td').each(function(ix, e){
					row.push(e.textContent);
				});
				west_content.push(row);
			}
		});
		// Delete elements
		west_selector.remove();
		$(".ss_title").remove();
	});	
	console.log(west_content);
	
	// Set tables
	$('#east_datatable_table').DataTable( {
		data: east_content,
		columns: east_headers,
		paging: false,
		searching: false,
		info: false,
		order: [[0, "asc"]]
	} );
	$('#west_datatable_table').DataTable( {
		data: west_content,
		columns: west_headers,
		paging: false,
		searching: false,
		info: false,
		order: [[0, "asc"]]
	} );
	
</script>


</body>
</html>
