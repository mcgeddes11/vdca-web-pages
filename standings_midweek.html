<body>
<div id="midweek_div">
	<h3>Standings - Midweek</h3>
	<table id="midweek_datatable_table" class="table table-striped table-bordered" style="width:100%"></table>
</div>


<div id="input_table" style="display:none">
	<p>
	<script src='https://www2.cricketstatz.com/ss/linkreport.aspx?mode=1&club=23365&playerid=&mininns=&minruns=&minovers=&team=&grade=9303&pool=&season=2019&finals=0'></script>
	</p>
</div>



 
 <script>
	
	var waitForEl = function(selector, callback, count) {
	  if (jQuery(selector).length) {
		callback();
	  } else {
		setTimeout(function() {
		  if(!count) {
			count=0;
		  }
		  count++;
		  if(count<10) {
			waitForEl(selector,callback,count);
		  } else {return;}
		}, 100);
	  }
	};

	// Wait for Cricketstaz table to arrive from linked report, then parse it
	var selector = $("#input_table .ss_table");
	var headers = [];
	var content = [];
	waitForEl(selector, function() {
		
		// Pull data out of table
		var row;
		$('#input_table table').find('tr').each(function(){
			if (this.className == "ss_tablehead") {
				$(this).find('td').each(function(ix, e){
					headers.push({"title": e.textContent});
				});
			} else {
				row = []
				$(this).find('td').each(function(ix, e){
					row.push(e.textContent);
				});
				content.push(row);
			}
		});
		// Delete Cricketstatz embedded elements
		selector.remove();
		$(".ss_title").remove();
	});
	
	
	// Select only columns we want.  This might need to be changed if the report format changes (ie. column order)
	content.forEach(function(element, index) { this[index] = element.slice(1,8)}, content);
	headers = headers.slice(1,8);
	
	// Set tables.  For now Points column is column 6, so we sort descending by that in each table
	$('#midweek_datatable_table').DataTable( {
		data: content,
		columns: headers,
		paging: false,
		columnDefs: [{"className": "dt-center", "targets": "_all"}],
		searching: false,
		info: false,
		order: [[6, "desc"]]
	} );
	
</script>


</body>
