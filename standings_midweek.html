	var waitForEl = function(selector, callback, count) {
	  if (jQuery(selector).length) {
		callback();
	  } else {
		setTimeout(function() {
		  if(!count) {
			count=0;
		  }
		  count++;
		  if(count<10) {
			waitForEl(selector,callback,count);
		  } else {return;}
		}, 100);
	  }
	};

	// Wait for Cricketstaz table to arrive from linked report, then parse it
	var selector = $("#input_table .ss_table");

	var content = [];
	results_linkout_base_url = "https://www2.cricketstatz.com/ss/runreport2.aspx?mode=12&club=23365&grade=0&ground=&mtype=&pool=&sday=1&smonth=Jan&sYear=2021&eday=31&emonth=Dec&eYear=9999&finals=0&team={team_id}&oppteam=0&round=&mininns=0"
	waitForEl(selector, function() {
		
		// Pull data out of table
		var row;
		$('#input_table table').find('tr').each(function(){
			if (this.className == "ss_tablehead") {
				$(this).find('td').each(function(ix, e){
					headers.push({"title": e.textContent});
				});
			} else {
				row = []
				$(this).find('td').each(function(ix, e){
					row.push(e.textContent);
				});
				content.push(row);
			}
		});
		// Delete Cricketstatz embedded elements
		selector.remove();
		$(".ss_title").remove();
	});
	
	// Select only columns we want.  This might need to be changed if the report format changes (ie. column order)
	content.forEach(function(element, index) { this[index] = element.slice(1,7).concat(element.slice(14,15)).concat(element.slice(7,8))}, content);
	headers = headers.slice(1,7).concat(headers.slice(14,15)).concat(headers.slice(7,8))
	
	// Add a rank column
	headers.unshift({"title": "Rank"});
	// Sort descending by points
	content = content.sort((a,b) => (parseFloat(a[7]) < parseFloat(b[7])) ? 1 : -1)
	// Assign rank values - ties get same rank
	// TODO: tie-breaking logic
	content = content.map(function(e,ix) { 
		if (ix == 0){
			e.unshift("1");
		} else {
			// If they have the same number of points (note that content has been altered to have an additional column, so we compare columns 7 and 8)
			if (parseFloat(e[7]) == parseFloat(content[ix-1][8])){
